<p>
<h2>Der Mond </h2>
신에게 바라옵길
주어진 호흡으로
겸손히 감사하고

관찰과 투쟁으로
끝없이 영감들을
찾으며 글을씀과

하나의 행위로써
절실한 시선으로
본질을 추적함을
놓치게 마옵시고

시인의 글자들로
우주를 확장하며
천천히 무의식에

잠재된 에너지를
깨우는 혁명또는
절실한 믿음으로

허무한 이세상을
아니면 그세상을
향하는 내두눈을
변화케 하옵소서
</p>
